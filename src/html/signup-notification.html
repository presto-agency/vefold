//= components/_head.html
<section class="section sign sign-in">
  <div class="section-bg">
    <picture>
      <source srcset="images/bg.webp" type="image/webp">
      <source srcset="images/bg.png" type="image/png">
      <img src="images/bg.png" alt="Sign In">
    </picture>
  </div>
  <div class="container">
    <div class="sign-box sign-notification">
      <div class="sign-notification-icon">
        <svg class="icon"><use xlink:href="images/sprite.svg#message"></use></svg>
      </div>
      <div class="sign-notification-description">
        <h5 class="title-5">Tölvupóstur hefur verið sendur á netfangið re@roberteinars.com til staðfestingar</h5>
      </div>
      <div class="sign-notification-action">
        <a href="index.html" class="link link-ttu">
          <svg class="icon"><use xlink:href="images/sprite.svg#back"></use></svg>
          til baka á forsíðu
        </a>
      </div>
    </div>
  </div>
</section>
//= components/_scripts.html
