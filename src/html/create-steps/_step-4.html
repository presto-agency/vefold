<div class="payment-title">
  <div class="payment-title-column">
    <h2 class="title-2">Hvernig viltu greiða?</h2>
    <h4 class="title-5">
      <strong id="selectedPackage">Millivigt:</strong>
      <span id="selectedPackagePrice">4.960</span>
      <span id="selectedPackagePriceLabel">kr./mán.</span></h4>
  </div>
  <div class="payment-title-column">
    <div class="payment-list">
      <img src="../images/payment/visa.svg" alt="Visa" />
      <img src="../images/payment/mastercard.svg" alt="Mastercard" />
      <img src="../images/payment/amex.svg" alt="Amex" />
    </div>
    <p class="title-12 ttu text-right hidden-xxs">
      <svg class="icon"><use xlink:href="images/sprite.svg#lock-password"></use></svg>DulkÓÐuÐ samskipti
    </p>
  </div>
</div>
<div class="create-box-content">
  <div class="payment">
    <div class="payment-column">
      <p class="title-14">Greiðandi</p>
      <div class="input-container">
        <input type="text" name="fullName" class="input" placeholder="Fullt nafn eða fyrirtæki" />
        <div class="input-container-btn">
          <svg class="icon"><use xlink:href="images/sprite.svg#close"></use></svg>
        </div>
      </div>
      <div class="input-container">
        <input type="number" name="social" class="input" placeholder="Kennitala" />
        <div class="input-container-btn">
          <svg class="icon"><use xlink:href="images/sprite.svg#close"></use></svg>
        </div>
      </div>
      <div class="input-container">
        <input type="text" name="address" class="input" placeholder="Heimilisfang" />
        <div class="input-container-btn">
          <svg class="icon"><use xlink:href="images/sprite.svg#close"></use></svg>
        </div>
      </div>
      <div class="input-container">
        <input type="number" name="postCode" class="input" placeholder="Póstnúmer" />
      </div>
      <p class="title-12 ttu text-right hidden display-xxs">
        <svg class="icon"><use xlink:href="images/sprite.svg#lock-password"></use></svg>DulkÓÐuÐ samskipti
      </p>
    </div>
    <div class="payment-column">
      <p class="title-14">Kortaupplýsingar</p>
      <div class="input-container">
        <input type="text" name="nameOnCard" class="input" placeholder="Fullt nafn eins og það er á korti" />
        <div class="input-container-btn">
          <svg class="icon"><use xlink:href="images/sprite.svg#close"></use></svg>
        </div>
      </div>
      <div class="input-container">
        <input type="number" name="numberCard" class="input" placeholder="Kortanúmer án bila eða bandstrika" />
        <div class="input-container-btn">
          <svg class="icon"><use xlink:href="images/sprite.svg#close"></use></svg>
        </div>
      </div>
      <div class="input-container-row">
        <p>Gildistími</p>
        <div class="input-container">
          <svg class="icon icon-down"><use xlink:href="images/sprite.svg#collapse-arrow"></use></svg>
          <select name="periodCardMonth" class="select" required>
            <option value="" disabled selected>Mán.</option>
            <option value="Janúar">Janúar</option>
            <option value="Febrúar">Febrúar</option>
            <option value="Mars">Mars</option>
            <option value="Apríl">Apríl</option>
            <option value="Maí">Maí</option>
            <option value="Júní">Júní</option>
            <option value="Júlí">Júlí</option>
            <option value="Ágúst">Ágúst</option>
            <option value="September">September</option>
            <option value="Október">Október</option>
            <option value="Nóvember">Nóvember</option>
            <option value="Desember">Desember</option>
          </select>
        </div>
        <div class="input-container">
          <svg class="icon icon-down"><use xlink:href="images/sprite.svg#collapse-arrow"></use></svg>
          <select name="periodCardYear" class="select" required>
            <option value="" disabled selected>Ár</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
          </select>
        </div>
      </div>
      <div class="input-container">
        <input type="text" name="cvc" class="input" placeholder="CVC númer" />
        <div class="input-container-btn">
          <svg class="icon"><use xlink:href="images/sprite.svg#close"></use></svg>
        </div>
      </div>
      <div class="hidden display-xs text-right">
        <label class="input-container-check">
        <input
          type="checkbox"
          value="agree"
          class="input-check detect-agree-input"
          data-target="#start-payment"
          id="payment-check" />
        <span class="input-check-icon">
                <svg class="icon"><use xlink:href="images/sprite.svg#selected"></use></svg>
              </span>
        <span class="input-check-title">Samþykkja <a href="#">skilmála</a></span>
      </label>
      </div>
    </div>
  </div>
</div>
<div class="carousel-nav">
  <div class="carousel-nav-part">
    <button class="link link-ttu carousel-nav-back" data-carousel="#create-carousel" data-slide="prev">
      <svg class="icon"><use xlink:href="images/sprite.svg#back"></use></svg>
      til baka
    </button>
  </div>
  <div class="carousel-nav-part">
    <div class="payment-agree">
      <div class="hidden-xs">
        <label class="input-container-check">
          <input
            type="checkbox"
            value="agree"
            class="input-check detect-agree-input"
            data-target="#start-payment"
            id="payment-check" />
          <span class="input-check-icon">
                <svg class="icon"><use xlink:href="images/sprite.svg#selected"></use></svg>
              </span>
          <span class="input-check-title">Samþykkja <a href="#">skilmála</a></span>
        </label>
      </div>
      <button class="btn btn-md disabled" id="start-payment" type="submit">GreiÐa</button>
    </div>
  </div>
</div>
