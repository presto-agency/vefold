<div class="create-box-title">
  <h1 class="title-2">Búðu til þinn WordPress notanda</h1>
</div>
<div class="create-box-content">
  <div class="input-container __label __xl">
    <span class="input-container-label">WordPress Stjórnandi</span>
    <input type="text" name="name" class="input input-sm" />
    <div class="input-container-btn">
      <svg class="icon"><use xlink:href="images/sprite.svg#close"></use></svg>
    </div>
  </div>
  <div class="input-container __label __xl">
    <span class="input-container-label">Netfang</span>
    <input type="email" name="email" class="input input-sm" />
    <div class="input-container-btn">
      <svg class="icon"><use xlink:href="images/sprite.svg#close"></use></svg>
    </div>
  </div>
  <div class="input-container __label __xl">
    <span class="input-container-label">Lykilorð</span>
    <input type="password" name="password" id="password" class="input input-sm" />
    <div class="input-container-btn">
      <svg class="icon"><use xlink:href="images/sprite.svg#close"></use></svg>
    </div>
  </div>
  <div class="input-container __label __xl">
    <span class="input-container-label">Lykilorð aftur</span>
    <input type="password" name="confirmPassword" class="input input-sm" />
      <span class="input-container-message attention __check">
      <svg class="icon"><use xlink:href="images/sprite.svg#selected-lg"></use></svg>
    </span>
    <div class="input-container-btn">
      <svg class="icon"><use xlink:href="images/sprite.svg#close"></use></svg>
    </div>
  </div>
</div>
<div class="carousel-nav">
  <div class="carousel-nav-part"></div>
  <div class="carousel-nav-part">
    <button class="btn btn-md" type="submit">Áfram</button>
  </div>
</div>
