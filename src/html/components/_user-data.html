<div class="user-carousel" id="user-carousel">
  <div class="user-carousel-slide">
    <div class="popup-box-header">
      <p class="title-16">Notandi</p>
      <div class="popup-box-close"></div>
    </div>
    <div class="user-link">
      <a href="#" class="link">Búa til nýja síðu</a>
    </div>
    <div class="user-link">
      <a href="#" class="link" data-carousel="#user-carousel" data-slide="1">Notendaupplýsingar</a>
    </div>
    <div class="popup-box-action">
      <a href="#" class="link link-ttu">
        <svg class="icon"><use xlink:href="images/sprite.svg#logout"></use></svg>
        ÚTskrá
      </a>
    </div>
    <div class="popup-box-detail">
      <p class="title-10 ttu">Aðstoð</p>
      <a href="#" class="link">
        <svg class="icon"><use xlink:href="images/sprite.svg#envelope-letter"></use></svg>
        Vefold@vefold.is
      </a>
      <a href="#" class="link">
        <svg class="icon"><use xlink:href="images/sprite.svg#phone-circle"></use></svg>
        416 0110
      </a>
    </div>
  </div>
  <div class="user-carousel-slide">
    <div class="user-data">
      <div class="user-data-header">
        <div class="link link-back" data-carousel="#user-carousel" data-slide="0">
          <svg class="icon"><use xlink:href="images/sprite.svg#back-arrow"></use></svg>
        </div>
        <div class="popup-box-close"></div>
      </div>
      <div class="user-data-form">
        <form id="user-data">
          <label class="input-container __label">
            <span class="input-container-label">Nafn notanda</span>
            <input type="text" name="name" class="input input-sm" value="Róbert Einarsson" />
            <span class="input-container-message">Rangt netfang eða lykilorð</span>
            <span class="input-container-btn">
              <svg class="icon"><use xlink:href="images/sprite.svg#close"></use></svg>
            </span>
          </label>
          <label class="input-container __label">
            <span class="input-container-label">Netfang</span>
            <input type="email" name="email" class="input input-sm" value="robert@siminn.is" />
            <span class="input-container-message">Rangt netfang eða lykilorð</span>
            <span class="input-container-btn">
              <svg class="icon"><use xlink:href="images/sprite.svg#close"></use></svg>
            </span>
          </label>
          <label class="input-container __label">
            <span class="input-container-label">Núverandi lykilorð</span>
            <input type="password" name="currentPassword" class="input input-sm" />
            <span class="input-container-message">Rangt netfang eða lykilorð</span>
            <span class="input-container-btn">
              <svg class="icon"><use xlink:href="images/sprite.svg#close"></use></svg>
            </span>
          </label>
          <label class="input-container __label">
            <span class="input-container-label">Nýtt lykilorð</span>
            <input type="password" name="newPassword" class="input input-sm" id="userNewPassword" />
            <span class="input-container-message">Rangt netfang eða lykilorð</span>
            <span class="input-container-btn">
              <svg class="icon"><use xlink:href="images/sprite.svg#close"></use></svg>
            </span>
          </label>
          <label class="input-container __label">
            <span class="input-container-label">Nýtt lykilorð aftur</span>
            <input type="password" name="confirmNewPassword" class="input input-sm" />
            <span class="input-container-message">Rangt netfang eða lykilorð</span>
            <span class="input-container-btn">
              <svg class="icon"><use xlink:href="images/sprite.svg#close"></use></svg>
            </span>
          </label>
          <button class="btn btn-md" type="submit">Vista</button>
        </form>
      </div>
    </div>
  </div>
</div>
