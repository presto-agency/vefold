  <link rel="preload" href="fonts/GothamBold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/GothamBold.woff" as="font" type="font/woff" crossorigin="anonymous">
  <link rel="preload" href="fonts/GothamBold.otf" as="font" type="font/otf" crossorigin="anonymous">
  <link rel="preload" href="fonts/GothamMedium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/GothamMedium.woff" as="font" type="font/woff" crossorigin="anonymous">
  <link rel="preload" href="fonts/GothamMedium.otf" as="font" type="font/otf" crossorigin="anonymous">

  <link rel="prefetch" href="css/styles.min.css" as="style">
  <link rel="prefetch" href="js/scripts.min.js" as="script">

  <link rel="stylesheet" href="css/styles.min.css">

</head>

<body>

<main id="wrapper">
<header class="header">

</header>
<section class="section sign sign-in">
  <div class="section-bg">
    <picture>
      <source srcset="images/bg.webp" type="image/webp">
      <source srcset="images/bg.png" type="image/png">
      <img src="images/bg.png" alt="Sign In">
    </picture>
  </div>
  <div class="container">
    <div class="sign-box">
      <div class="sign-box-title">
        <h3 class="title-3">Innskráning</h3>
      </div>
      <div class="sign-box-form">
        <form>
          <div class="input-container">
            <input type="text" class="input" placeholder="Netfang">
            <span class="input-container-message">Rangt netfang eða lykilorð</span>
            <div class="input-container-btn">
              <svg class="icon"><use xlink:href="images/sprite.svg#close"></use></svg>
            </div>
          </div>
          <div class="input-container error">
            <input type="text" class="input" placeholder="Lykilorð">
            <span class="input-container-message">Rangt netfang eða lykilorð</span>
            <div class="input-container-btn">
              <svg class="icon"><use xlink:href="images/sprite.svg#close"></use></svg>
            </div>
          </div>
          <button class="btn btn-sm full-width">
            <span class="btn-icon">
              <svg class="icon"><use xlink:href="images/sprite.svg#lock-open"></use></svg>
            </span>
            <span class="btn-title">Innskrá</span>
          </button>
        </form>
      </div>
      <div class="sign-box-detail">
        <a href="#" class="link">Gleymt lykilorð?</a>
      </div>
      <div class="sign-box-detail">
        <a href="#" class="link">Vantar þig aðgang?</a>
      </div>
    </div>
  </div>
</section>
<footer class="footer">

</footer>
</main>

<script src="js/scripts.min.js"></script>

</body>
</html>
